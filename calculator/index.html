<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
</head>

<body>
    <section class="wrapper">
        <div class="calc">
            <div class="calc__screen"><input type="text" placeholder="0" /></div>
            <div class="calc__keybord">
                <p class="calc__number" id="ac"><span>AC</span></p>
                <p class="calc__number" id="larr"><span>&larr;</span></p>
                <p class="calc__number" id="radic"><span>&radic;</span></p>
                <p class="calc__number" id="sup2"><span>x&sup2;</span></p>
                <p class="calc__number" id="plus"><span>+</span></p>
                <p class="calc__number" id="minus"><span>-</span></p>
                <p class="calc__number" id="times"><span>&times;</span></p>
                <p class="calc__number" id="divide"><span>&divide;</span></p>
                <p class="calc__number" id="equal"><span>=</span></p>
                <p class="calc__number" id="point"><span>.</span></p>
            </div>
        </div>
    </section>
    <script src="js/getNumbers.js"></script>
</body>

</html>
