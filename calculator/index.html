<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Calculator</title>
</head>

<body>
    <section class="wrapper">
        <div class="calc">
            <div class="calc__screen">
                <pre class="calc__num2"></pre>
                <pre class="calc__num1"></pre>
                <pre class="calc__result"></pre>
            </div>
            <div class="calc__keyboard">
                <p class="calc__number" id="ac" data-sing="ac"><span>AC</span></p>
                <p class="calc__number" id="larr" data-sing="l"><span>&larr;</span></p>
                <p class="calc__number" id="radic" data-sing="r"><span>&radic;</span></p>
                <p class="calc__number" id="sup2" data-sing="^"><span>x&sup2;</span></p>
                <p class="calc__number" id="plus" data-sing="+"><span>+</span></p>
                <p class="calc__number" id="minus" data-sing="-"><span>-</span></p>
                <p class="calc__number" id="times" data-sing="*"><span>&times;</span></p>
                <p class="calc__number" id="divide" data-sing="/"><span>&divide;</span></p>
                <p class="calc__number" id="equal" data-sing="="><span>=</span></p>
                <p class="calc__number" id="point" data-sing="."><span>.</span></p>
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>

</html>
