<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
</head>

<body>
    <section class="wrapper">
        <div class="calc">
            <div class="calc__screen"><input type="text" placeholder="0" /></div>
            <div class="calc__keybord"><span class="calc__number" id="n_0"><span>0</span></span>
                <p class="calc__number" id="n_1"><span>1</span></p>
                <p class="calc__number" id="n_2"><span>2</span></p>
                <p class="calc__number" id="n_3"><span>3</span></p>
                <p class="calc__number" id="n_4"><span>4</span></p>
                <p class="calc__number" id="n_5"><span>5</span></p>
                <p class="calc__number" id="n_6"><span>6</span></p>
                <p class="calc__number" id="n_7"><span>7</span></p>
                <p class="calc__number" id="n_8"><span>8</span></p>
                <p class="calc__number" id="n_9"><span>9</span></p>
                <p class="calc__number" id="ac"><span>AC</span></p>
                <p class="calc__number" id="larr"><span>&larr;</span></p>
                <p class="calc__number" id="radic"><span>&radic;</span></p>
                <p class="calc__number" id="sup2"><span>x&sup2;</span></p>
                <p class="calc__number" id="plus"><span>+</span></p>
                <p class="calc__number" id="minus"><span>-</span></p>
                <p class="calc__number" id="times"><span>&times;</span></p>
                <p class="calc__number" id="divide"><span>&divide;</span></p>
                <p class="calc__number" id="equal"><span>=</span></p>
                <p class="calc__number" id="point"><span>.</span></p>
            </div>
        </div>
    </section>
</body>

</html>
